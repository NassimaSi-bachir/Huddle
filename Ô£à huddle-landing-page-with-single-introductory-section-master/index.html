<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link href="style.css" rel="stylesheet" type="text/css"> 
  <script src="https://kit.fontawesome.com/68b9b58113.js" crossorigin="anonymous"></script>
  <title>DesCodeuses | Huddle landing page with single introductory section</title>
</head>
<body>
    <nav>
      <img src="images/logo.svg" alt="logo Huddle">
    </nav>
    <section>
      <div class="image"></div>
      <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
      </div>
      </section>
      <footer>
      <div class="reseau"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="reseau"><i class="fa-brands fa-twitter"></i></div>
      <div class="reseau"><i class="fa-brands fa-instagram"></i></div>
      

    </footer>
    <!--Icones = Font Awesome-->

</body>
</html>
